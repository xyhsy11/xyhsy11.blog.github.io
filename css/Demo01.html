<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Table Demo</title>
</head>
<body>
<table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#1ddbcd" align="center">
    <thead>
    <caption>Student Information List</caption>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>age</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>Tom</td>
        <td>2</td>
    </tr>
    <tr>
        <td colspan="2">2</td>

        <td rowspan="2">5</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Lucy</td>
        <!--<td>12</td>-->
    </tr>


    </tbody>
    <tfoot>
    <tr>
        <td>4</td>
        <td>Jim</td>
        <td>112</td>
    </tr>
    </tfoot>
</table>

</body>
</html>
