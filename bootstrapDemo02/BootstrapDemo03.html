<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">


        <style>
            body{
                overflow-x: hidden;
            }
            .form-horizontal{
                margin-top: 100px;
            }
        </style>


    </head>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../bootstrap/js/jquery-3.3.1.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../bootstrap/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <body>

        <div class="form-horizontal">
            <div class="form-group">
                <label for="inputName" class="col-lg-3 control-label">姓名</label>
                <div class="col-lg-3" >
                    <input type="Name" class="form-control" id="inputName" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAge" class="col-lg-3 control-label">年龄</label>
                <div class="col-lg-3">
                    <input type="Age" class="form-control" id="inputAge" placeholder="Age">
                </div>
            </div>
            <div class="form-group">
                <label for="inputGrade" class="col-lg-3 control-label">成绩</label>
                <div class="col-lg-3">
                    <input type="Grade" class="form-control" id="inputGrade" placeholder="Grade">
                </div>
            </div>
            <div class="form-group">
                <label for="inputDate" class="col-lg-3 control-label">提交日期</label>
                <div class="col-lg-3">
                    <input type="Date" class="form-control" id="inputDate" placeholder="Date">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-4 col-sm-10">
                        <button class="btn btn-primary" id = "btn">提交</button>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-4 col-sm-10">
                     <textarea id = "text">
                      </textarea>
                </div>
            </div>

        </div>
    </body>
    <script>
        var inputName = document.getElementById("inputName");
        var inputGrade= document.getElementById("inputGrade");
        var text = document.getElementById("text");
        var inputAge = document.getElementById("inputAge");
        var submit = document.getElementById("btn");
        submit.onclick = getValue;

        function getValue() {
            text.value=inputName.value+"\n"+inputGrade.value+"\n"+inputAge.value;
        }
    </script>

</html>
